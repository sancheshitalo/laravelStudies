<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[TITLE]</title>
    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!-- main logo -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <img src="assets/images/logo.jpg" alt="logo" class="img-fluid">
            </div>
        </div>
    </div>

    <div class="container">

        <div class="text-center fs-3 mb-3">
            <p class="text-info">RESULTADOS FINAIS</p>
        </div>

        <div class="row fs-3">
            <div class="col text-end">Total de questões:</div>
            <div class="col text-info">[TOTAL]</div>
        </div>
        <div class="row fs-3">
            <div class="col text-end">Respostas Certas:</div>
            <div class="col text-success">[TOTAL_CERTAS]</div>
        </div>
        <div class="row fs-3">
            <div class="col text-end">Respostas Erradas:</div>
            <div class="col text-danger">[TOTAL_ERRADAS]</div>
        </div>
        <div class="row fs-1">
            <div class="col text-end">Score Final:</div>
            <div class="col [conditional]">[00%]</div>
        </div>
        
    </div>

    <!-- cancel game -->
    <div class="text-center mt-5">
        <a href="#" class="btn btn-primary mt-3 px-5">VOLTAR AO INÍCIO</a>
    </div>

    <!-- footer -->
    <footer class="text-center mt-5 text-secondary">
        Countries & Capitals Quiz &copy; [ANO]
    </footer>
                
    <!-- bootstrap -->
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>

</body>
</html>
